<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Proofs</title>
        <meta name="description" content="description">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>PROOF</h1>
        </header>
        <main>

          <section id="proof">
            <div id="divDesign"><img src="" alt="design" id="imgDesign"></div>
          </section>

          <h4 id="colortext">WHITE</h4>

          <section class="tee-swatches">
            <h3>Shirt Colors:</h3>
            <button id="ashGrey"       data-color="Ash Grey"     data-im="img/tees/2000_ash_grey_front.jpg"     onclick="updateGarment(this)"></button>
            <button id="blueDusk"      data-color="Blue Dusk"    data-im="img/tees/2000_blue_dusk_front.jpg"    onclick="updateGarment(this)"></button>
            <button id="forestGreen"   data-color="Forest Green" data-im="img/tees/2000_forest_green_front.jpg" onclick="updateGarment(this)"></button>
            <button id="Gold"          data-color="Gold"         data-im="img/tees/2000_gold_front.jpg"         onclick="updateGarment(this)"></button>
            <button id="jadeDome"      data-color="Jade Dome"    data-im="img/tees/2000_jade_dome_front.jpg"    onclick="updateGarment(this)"></button>
            <button id="White"         data-color="White"        data-im="img/tees/2000_white_front.jpg"        onclick="updateGarment(this)"></button>
          </section>

          <section class="fileLoad">
            <h3>Upload a design file:</h3>
            <input type="file" name="inpFileLoad" id="inpFileLoad">
          </section>


        </main>

        <script src="js/scripts.js"></script>

        <div class="test"></div>

    </body>

</html>
